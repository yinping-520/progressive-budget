<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link
      rel="shortcut icon"
      href="icons/icon-192x192.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="total">
        <div class="total">Your total is: $<span id="total">0</span></div>
      </div>

      <div class="form">
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input
          type="number"
          min="0"
          id="t-amount"
          placeholder="Transaction amount"
        />
        <button id="add-btn">
          <i class="fa fa-plus buttons"></i> Add Funds
        </button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p class="error"></p>
      </div>

      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>

    <script>
      let db;

      const request = indexedDB.open("budget", 1);

      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        db.createObjectStore("pending", { autoIncrement: true });
      };

      request.onsuccess = (event) => {
        db = event.target.result;

        if (navigator.onLine) {
          checkDatabase();
        }
      };

      const saveRecord = (record) => {
        const transaction = db.transaction(["pending"], "readwrite");
        const store = transaction.objectStore("pending");
        store.add(record);
      };

      const checkDatabase = () => {
        const transaction = db.transaction(["pending"], "readwrite");
        const store = transaction.objectStore("pending");
        const getAll = store.getAll();

        getAll.onsuccess = () => {
          if (getAll.result.length > 0) {
            fetch("/api/transaction/bulk", {
              method: "POST",
              body: JSON.stringify(getAll.result),
              headers: {
                Accept: "text/plain, application/json, */*",
                "Content-Type": "application/json",
              },
            })
              .then((response) => response.json())
              .then(() => {
                const transaction = db.transaction(["pending"], "readwrite");
                const store = transaction.objectStore("pending");
                store.clear();
              });
          }
        };
      };

      window.addEventListener("online", checkDatabase);
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then((reg) => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
